server:
  port: 8081

spring:
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/resource-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    packages-to-scan: dev.amir.resourceservice.framework.output.sql.entity
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
  sql:
    init:
      mode: always
  retry:
    max-attempts: 3
    initial-interval: 1000
    multiplier: 2
    max-interval: 30000
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    queues:
      resource-process: q.resource-process

cloud:
  aws:
    stack:
      auto: false
    credentials:
      instanceProfile: false
      accessKey: local-dev-access-key
      secretKey: local-dev-secret-key
    s3:
      bucket: resource-bucket
    region:
      static: us-east-1
    endpoint:
      s3: http://localhost:4566/
