server:
  port: 8081

spring:
  profiles:
    default: dev
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    url: jdbc:postgresql://resource-db:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    packages-to-scan: dev.amir.resourceservice.framework.output.sql.entity
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
  sql:
    init:
      mode: always
  retry:
    max-attempts: 3
    initial-interval: 1000
    multiplier: 2
    max-interval: 30000
  rabbitmq:
    host: resource-rabbitmq
    port: 5672
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}
    queues:
      resource-process: q.resource-process

cloud:
  aws:
    stack:
      auto: false
    credentials:
      instanceProfile: false
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}
    s3:
      bucket: resource-bucket
      endpoint: http://resource-localstack:4566/
    region:
      static: ${AWS_DEFAULT_REGION}
