server:
  port: 8081

spring:
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/resource-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    packages-to-scan: dev.amir.resourceservice.framework.output.sql.entity
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: localhost:9092
    delivery:
      timeout: 5000
    topics:
      resource-process: resource.process
  retry:
    maxAttempts: 3
    maxDelayInMillis: 1000

cloud:
  aws:
    stack:
      auto: false
    credentials:
      instanceProfile: false
      accessKey: local-dev-access-key
      secretKey: local-dev-secret-key
    s3:
      bucket: resource-bucket
    region:
      static: us-east-1
    endpoint:
      s3: http://localhost:4566/

logging:
  level:
    org.apache.kafka: ERROR