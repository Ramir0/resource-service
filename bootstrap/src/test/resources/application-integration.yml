spring:
  jpa:
    packages-to-scan: dev.amir.resourceservice.framework.output.sql.entity
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.H2Dialect
      bootstrap-executor:
        enabled: false
    generate-ddl: true
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test
  retry:
    max-attempts: 1
    initial-interval: 1000
    multiplier: 2
    max-interval: 2000
  rabbitmq:
    username: guest
    password: guest
    queues:
      resource-process: q.resource-process
  cloud:
    config:
      enabled: false
cloud:
  aws:
    credentials:
      instanceProfile: false
services:
  aws:
    s3:
      url: http://localhost:4566/
  storage-service:
    url: http://localhost:8084
    type:
      temporal: STAGING
      permanent: PERMANENT
